<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column justify-content-center align-items-center">
    <div class="my-5 container d-flex flex-column justify-content-center align-items-center">
        <div class="container-fluid col-4 p-3 text-center rounded border border-dark position-relative">
            <span class="container-fluid col-12 fs-3" id="spanEle">SPAN ELEMENT</span>
            <span class="count badge rounded-pill bg-danger fs-5 position-absolute" id="in_count">0</span>
        </div>
        <button class="container mt-5 col-2 p-2 rounded text-center button" id="button">Click me</button>
    </div>
    <h1 class="container text-center col-12 border border-black p-5" id="header1">This is a line and this is also a line guess what this is a line too!!!  wow another line here and here and there</h1>
    <span class="pos container col-12 text-center fs-5" id="pos">position</span>
    <div class="container col-12 d-flex flex-column border border-primary rounded p-4 my-5 bg-info-subtle">
        <H3 class="text-center">X INSPIRECT CHAT BOX</H2>
        <textarea type="text" class="mt-5 col-12 text-area p-3 border border-primary rounded" placeholder="enter the text" id="textarea"></textarea>
        <span class="container col-12 text-end text-primary fs-4">char count: <span id="count">0</span> </span>
    </div>
    <div class="container converters d-flex flex-column m-5 border border-dark p-5 rounded">
        <h2 class="container text-center mb-4">CONVERTES</h2>
        <div class="container-fluid d-flex">
            <div class="container">
                <label for="binary">Binary : </label>
                <input class="container binary rounded" id="binary" type="text">
            </div>
            <div class="container">
                <label for="decimal">Decimal : </label>
                <input class="container decimal rounded" id="decimal" type="text">
            </div>
            <div class="container">
                <label for="hexa">Hexa decimal : </label>
                <input class="container hexa rounded" id="hexa" type="text">
            </div>
        </div>
        <button class="btn border border-dark col-2 mt-4 bg-success text-white align-self-center container" id="convert">convert</button>
    </div>
    <script src="script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
